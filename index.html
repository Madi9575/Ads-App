<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PublicityPro - AI Ad Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'light-bg': '#F9FAFB',
              'light-text': '#1A1C23',
              'light-text-secondary': '#6B7280',
              'light-accent': '#2563EB',
              'light-accent-hover': '#1D4ED8',
            },
            borderRadius: {
              'xl': '12px',
              '2xl': '16px',
              '3xl': '24px',
              'btn': '11px',
              'container': '30px',
            },
            fontFamily: {
              sans: ['Inter', '"Inter Fallback"', 'sans-serif'],
            }
          },
        },
      }
    </script>
  <style>
    /* Masquer toutes les scrollbars sur tous les navigateurs */
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }
    
    /* Hide number input spinners */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield; /* Firefox */
    }

    /* Dynamic Gradient Blob Background */
    body::before, body::after {
      content: '';
      position: fixed;
      z-index: -1;
      filter: blur(100px);
      opacity: 0.3;
    }
    body::before {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, #a8e6cf, #dcedc1);
      top: -10%;
      left: -15%;
      animation: blob-one 15s infinite alternate;
    }
    body::after {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff8a80, #ffb480);
      bottom: -15%;
      right: -15%;
      animation: blob-two 20s infinite alternate;
    }
    #root::before {
      content: '';
      position: fixed;
      z-index: -1;
      width: 450px;
      height: 450px;
      border-radius: 50%;
      background: radial-gradient(circle, #b3e5fc, #81d4fa);
      filter: blur(120px);
      opacity: 0.3;
      bottom: 20%;
      left: 10%;
      animation: blob-three 25s infinite alternate;
    }
    @keyframes blob-one {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, 50px) scale(1.2); }
    }
    @keyframes blob-two {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-80px, -40px) scale(1.1); }
    }
     @keyframes blob-three {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(60px, -60px) scale(0.9); }
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    ::selection {
      background-color: #2563EB;
      color: white;
    }

    /* Custom Checkbox Styles */
    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      position: relative;
      width: 20px;
      height: 20px;
      border: 2px solid #D1D5DB; /* gray-300 */
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      flex-shrink: 0;
    }

    input[type="checkbox"]:checked {
      background-color: #2563EB; /* light-accent */
      border-color: #2563EB; /* light-accent */
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

    input[type="checkbox"]:focus-visible {
      outline: 2px solid #2563EB;
      outline-offset: 2px;
    }

    input[type="checkbox"]:hover {
      border-color: #9CA3AF; /* gray-400 */
    }

    input[type="checkbox"]:checked:hover {
      background-color: #1D4ED8; /* light-accent-hover */
      border-color: #1D4ED8;
    }
  </style>
